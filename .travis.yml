sudo: required
language: python
python:
- 3.5
services:
- docker
env:
  global:
  - REPO=jmmills/blogapi
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install:
  - pip install coveralls
  - docker build -t $REPO:$COMMIT .
script:
  - docker run -v ${TRAVIS_BUILD_DIR}:/source -e COVERAGE_FILE=/source/.coverage blogapi nosetests --with-coverage --cover-package=blog/ --cover-branches --cover-erase
